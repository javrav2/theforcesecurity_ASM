services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: asm_database
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-asm_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-asm_password}
      POSTGRES_DB: ${POSTGRES_DB:-asm_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Note: DB init scripts are optional - remove if causing mount issues
      # - ./db/init:/docker-entrypoint-initdb.d
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-asm_user} -d ${POSTGRES_DB:-asm_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - asm_network

  # Redis for caching and async tasks
  redis:
    image: redis:7-alpine
    container_name: asm_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - asm_network

  # FastAPI Backend with ProjectDiscovery Tools
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: asm_backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-asm_user}:${POSTGRES_PASSWORD:-asm_password}@db:5432/${POSTGRES_DB:-asm_db}
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - DEBUG=${DEBUG:-false}
      - CORS_ORIGINS=${CORS_ORIGINS:-["http://localhost","http://localhost:80","http://localhost:3000","http://localhost:8000","http://frontend:3000"]}
      - REDIS_URL=redis://redis:6379/0
      # AWS SQS Configuration (optional - for async scan job submission)
      - SQS_QUEUE_URL=${SQS_QUEUE_URL:-}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      # Common Crawl S3 Index (optional - for fast subdomain lookups)
      - CC_S3_BUCKET=${CC_S3_BUCKET:-}
      # ProjectDiscovery Cloud API Key (optional - for Chaos subdomain dataset)
      - PDCP_API_KEY=${PDCP_API_KEY:-}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # Note: Dev mount commented out to avoid read-only filesystem issues
      # - ./backend/app:/app/app:ro  # Mount app code for development
      - nuclei_templates:/home/appuser/.config/nuclei
      - scan_outputs:/app/outputs
      - screenshots_data:/app/data/screenshots
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - asm_network
    cap_add:
      - NET_RAW
      - NET_ADMIN

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # For AWS: set NEXT_PUBLIC_API_URL in .env to http://YOUR_PUBLIC_IP:8000
        # For local: leave empty to use relative API calls
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-}
    container_name: asm_frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:3000"
    depends_on:
      - backend
    networks:
      - asm_network

  # Scanner Worker for async scan tasks
  scanner:
    build:
      context: ./backend
      dockerfile: Dockerfile.scanner
    container_name: asm_scanner
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-asm_user}:${POSTGRES_PASSWORD:-asm_password}@db:5432/${POSTGRES_DB:-asm_db}
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - REDIS_URL=redis://redis:6379/0
      # AWS SQS Configuration (optional - falls back to database polling if not set)
      - SQS_QUEUE_URL=${SQS_QUEUE_URL:-}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      # ProjectDiscovery Cloud API Key (optional - for Chaos subdomain dataset)
      - PDCP_API_KEY=${PDCP_API_KEY:-}
      # Scanner performance tuning
      - MAX_CONCURRENT_SCANS=${MAX_CONCURRENT_SCANS:-5}
      - POLL_INTERVAL=${POLL_INTERVAL:-10}
      - PORT_SCAN_RATE=${PORT_SCAN_RATE:-2000}
      - NUCLEI_RATE_LIMIT=${NUCLEI_RATE_LIMIT:-300}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    volumes:
      # Note: Dev mount commented out to avoid read-only filesystem issues
      # - ./backend/app:/app/app:ro
      - nuclei_templates:/home/appuser/.config/nuclei
      - scan_outputs:/app/outputs
      - screenshots_data:/app/data/screenshots
    networks:
      - asm_network
    cap_add:
      - NET_RAW
      - NET_ADMIN
    # Run scanner as root for masscan raw socket access
    user: "0:0"

  # Schedule Worker for recurring scans
  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile.scanner
    container_name: asm_scheduler
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-asm_user}:${POSTGRES_PASSWORD:-asm_password}@db:5432/${POSTGRES_DB:-asm_db}
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - REDIS_URL=redis://redis:6379/0
      - SCHEDULE_CHECK_INTERVAL=${SCHEDULE_CHECK_INTERVAL:-60}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    command: ["python", "-m", "app.workers.schedule_worker"]
    networks:
      - asm_network

  # Database Admin Interface (optional, for development)
  adminer:
    image: adminer:latest
    container_name: asm_adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    depends_on:
      - db
    networks:
      - asm_network
    profiles:
      - dev

  # Neo4j Graph Database (for asset relationship modeling)
  neo4j:
    image: neo4j:5-community
    container_name: asm_neo4j
    restart: unless-stopped
    environment:
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-neo4j_password}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    ports:
      - "${NEO4J_HTTP_PORT:-7474}:7474"
      - "${NEO4J_BOLT_PORT:-7687}:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --spider http://localhost:7474 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - asm_network
    profiles:
      - graph

  # GVM/OpenVAS Vulnerability Scanner
  gvm:
    image: greenbone/community-container:stable
    container_name: asm_gvm
    restart: unless-stopped
    environment:
      - GVM_PASSWORD=${GVM_PASSWORD:-admin}
    ports:
      - "${GVM_HTTP_PORT:-9392}:9392"
    volumes:
      - gvm_data:/var/lib/gvm
      - gvm_scap:/var/lib/gvm/scap-data
      - gvm_cert:/var/lib/gvm/cert-data
      - gvm_data_objects:/var/lib/gvm/data-objects/gvmd
      - gvm_socket:/run/gvmd
    networks:
      - asm_network
    profiles:
      - gvm
    cap_add:
      - NET_ADMIN
      - NET_RAW

networks:
  asm_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nuclei_templates:
    driver: local
  scan_outputs:
    driver: local
  screenshots_data:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  gvm_data:
    driver: local
  gvm_scap:
    driver: local
  gvm_cert:
    driver: local
  gvm_data_objects:
    driver: local
  gvm_socket:
    driver: local
