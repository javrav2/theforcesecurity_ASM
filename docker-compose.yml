version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: asm_database
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-asm_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-asm_password}
      POSTGRES_DB: ${POSTGRES_DB:-asm_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-asm_user} -d ${POSTGRES_DB:-asm_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - asm_network

  # Redis for caching and async tasks
  redis:
    image: redis:7-alpine
    container_name: asm_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - asm_network

  # FastAPI Backend with ProjectDiscovery Tools
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: asm_backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-asm_user}:${POSTGRES_PASSWORD:-asm_password}@db:5432/${POSTGRES_DB:-asm_db}
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - DEBUG=${DEBUG:-false}
      - CORS_ORIGINS=${CORS_ORIGINS:-["http://localhost:3000","http://localhost:8080"]}
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # Persist nuclei templates
      - nuclei_templates:/home/appuser/.config/nuclei
      # Mount for scan outputs (optional)
      - scan_outputs:/app/outputs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - asm_network
    # Required for naabu port scanning
    cap_add:
      - NET_RAW

  # Celery Worker for async tasks (optional, for production)
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: asm_worker
    restart: unless-stopped
    command: celery -A app.tasks worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-asm_user}:${POSTGRES_PASSWORD:-asm_password}@db:5432/${POSTGRES_DB:-asm_db}
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - nuclei_templates:/home/appuser/.config/nuclei
      - scan_outputs:/app/outputs
    networks:
      - asm_network
    cap_add:
      - NET_RAW
    profiles:
      - production

  # Database Admin Interface (optional, for development)
  adminer:
    image: adminer:latest
    container_name: asm_adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    depends_on:
      - db
    networks:
      - asm_network
    profiles:
      - dev

networks:
  asm_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nuclei_templates:
    driver: local
  scan_outputs:
    driver: local
